<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngIf="detalleP">
        <ion-card nhfor *ngFor="let det of detalleP">
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>{{det?.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
