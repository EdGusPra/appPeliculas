<ion-content color="dark">
  <ion-badge color="secondary" class="titulo">{{pelicula.title}}</ion-badge>
  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path" alt="">
    <ion-grid >
      <ion-row>
        <ion-col size="4" class="poster-detalle-sobre">
          <ion-card class="poster">
          <img [src] ="pelicula.poster_path | imagen" class="poster_path" alt="" *ngIf="pelicula.poster_path" alt="">  
          </ion-card> 
        </ion-col>

        <ion-col >
          <ion-item color="dark">
            <ion-icon slot="start" name="thumbs-up"></ion-icon>
            <ion-label>Rating</ion-label>
            <ion-note slot="end">{{pelicula.vote_average}}</ion-note>
          </ion-item>
          <ion-item color="dark">
              <ion-icon slot="start" name="contacts"></ion-icon>
              <ion-label>Votos</ion-label>
              <ion-note slot="end">{{pelicula.vote_count}}</ion-note>
            </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-label>{{pelicula.overview | slice:0:oculto}}...</ion-label>
          <ion-label color="primary"
                    (click)="leermas()"
                    *ngIf="oculto===150">Leer mas!</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-chip *ngFor="let genero of pelicula.genres" color="tertiary" mode="ios" >
            <ion-label>{{genero.name}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <ion-badge>Actores</ion-badge>
            
            <ion-slides mode="ios" color="dark" [options]= "slideOpts">
      <ion-slide *ngFor="let item of actores">
        <ion-card class="card-actor">
      <img *ngIf="item.profile_path" class="img"[src]="item.profile_path | imagen" alt="">
        <img *ngIf="!item.profile_path" class="img"src="./assets/img/no-avatar.jpg" alt="">
      <ion-label color="light" class="actor-name">{{item.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-footer >
  <ion-toolbar color="dark"> 
    <ion-label>Volver</ion-label>
    <ion-button color="dark" slot="start" (click)="volver()">
      <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
    </ion-button> 
    <ion-label slot="end">Favoritos</ion-label>
    <ion-button color="dark" slot="end" (click)="favoritos()">
      <ion-icon slot="icon-only" [name]="estrella"></ion-icon>
    </ion-button> 
    </ion-toolbar>
    
</ion-footer>
